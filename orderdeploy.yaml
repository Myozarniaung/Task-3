apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: myozarni/orderconsumer
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
        - name: DbServer
          value: "db-mssql"
        - name: DbPort
          value: "1433"
        - name: DbUser
          valueFrom:
            secretKeyRef:
              name: mssql
              key: user          
        - name: Password
          valueFrom:
            secretKeyRef:
              name: mssql
              key: password
        - name: Database
          value: "Orders"
        
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"  
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: password 
---
apiVersion: v1
kind: Service
metadata:
  name: order
  annotations:
    konghq.com/plugins: twelve-per-min
spec:
  type: NodePort
  selector:
    app: order
  ports:
  - port: 80
    targetPort: 8080
  
